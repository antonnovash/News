<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>News</title>
</head>
<body>
<table>
    <thead>
    <th>Number</th><th>Title</th><th>PublishedDate</th>
    </thead>
    {{range . }}
        <tr>
            <td><span style="color:brown">{{.ID}}</span></td>
            <td>{{.Title}}</td>
            <td>{{.PublishedDate}}</td>
        </tr>
    {{end}}
</table>
</body>
</html>
